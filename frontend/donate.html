<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-eval' 'unsafe-inline';
                 style-src  'self' 'unsafe-inline' https:;
                 font-src   https:;
                 img-src    'self' https: data:;
                 connect-src *;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate â€“ Eco Donations</title>

  <!-- fonts & icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer">

  <!-- your global styles -->
  <link rel="stylesheet" href="style.css">
  <!-- coin styles -->
<link rel="stylesheet" href="/src/coin.css">

</head>
<body>
  <header>
    <h1>Eco Donations</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="donate.html">Donate</a>
      <a href="history.html">Donation History</a>
    </nav>
    <div class="wallet">
      <span id="walletAddress"></span>
      <span id="walletBalance" class="balance"></span>
      <button onclick="connectWallet()" id="connectButton">Connect Wallet</button>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Make a Donation</h2>
      <p class="intro">Enter an amount, add an optional note, sign the transaction, and watch your ECO balance grow.</p>

      <!-- donation form -->
      <form id="donationForm" onsubmit="return sendDonation(event)">
        <label for="foundation">Foundation</label>
        <select id="foundation">
          <option value="0">Save The Oceans</option>
          <option value="1">Protect The Rainforest</option>
          <option value="2">Protect The Sequoias</option>
          <option value="3">Clean Energy</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" rows="3"></textarea>

        <label for="amount">Amount (ETH)</label>
        <input type="number" id="amount" step="0.01" min="0" required />

        <button type="submit">Donate</button>
      </form>

      <!-- badge & thank-you -->
      <div id="badgeContainer" style="margin-top:1.5rem;"></div>
      <div id="txStatus" style="margin-top:0.5rem;"></div>
    </div>
  </main>

  <!-- app logic -->
  <script type="module" src="/main.js"></script>
</body>
</html>
