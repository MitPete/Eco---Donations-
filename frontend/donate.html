<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate - Eco Donations</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <header>
    <h1>Eco Donations</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="donate.html">Donate</a>
      <a href="history.html">Donation History</a>
    </nav>
  </header>
  <main class="container">
    <h2>Make a Donation</h2>
    <button onclick="connectWallet()" id="connectButton">Connect Wallet</button>
    <form id="donationForm" onsubmit="return sendDonation()">
      <label for="foundation">Foundation</label>
      <select id="foundation">
        <option value="0">Save The Oceans</option>
        <option value="1">Protect The Rainforest</option>
        <option value="2">Protect The Sequoias</option>
        <option value="3">Clean Energy</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" rows="3"></textarea>

      <label for="amount">Amount (ETH)</label>
      <input type="number" id="amount" step="0.01" min="0" required />

      <button type="submit">Donate</button>
    </form>
    <div id="txStatus"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
