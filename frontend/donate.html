<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate - Eco Donations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <header>
    <h1>Eco Donations</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="donate.html">Donate</a>
      <a href="history.html">Donation History</a>
    </nav>
    <div class="wallet">
      <span id="walletAddress"></span>
      <span id="walletBalance" class="balance"></span>
      <button onclick="connectWallet()" id="connectButton">Connect Wallet</button>
    </div>
  </header>
  <main class="container">
    <div class="card">
    <h2>Make a Donation</h2>
    <p class="intro">
      Choose a foundation, enter an optional note, and specify how much ETH you would like
      to donate. Once the transaction is confirmed your ECO balance will update automatically.
    </p>
    <form id="donationForm" onsubmit="return sendDonation()">
      <label for="foundation">Foundation</label>
      <select id="foundation">
        <option value="0">Save The Oceans</option>
        <option value="1">Protect The Rainforest</option>
        <option value="2">Protect The Sequoias</option>
        <option value="3">Clean Energy</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" rows="3"></textarea>

      <label for="amount">Amount (ETH)</label>
      <input type="number" id="amount" step="0.01" min="0" required />

      <button type="submit">Donate</button>
    </form>
    <div id="txStatus"></div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
